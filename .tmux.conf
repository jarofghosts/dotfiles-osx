## use c-s instead of c-b
unbind C-b
set -g prefix C-s
bind s send-prefix
## set default window title because reattach-to-namespace :/
bind c new-window -n '!'
bind x kill-window
bind C-s if '! tmux last-pane' last-window
## re-source config
bind r source ~/.tmux.conf
## resize a lil
bind J resize-pane -D
bind K resize-pane -U
## move around
bind L next-window
bind H previous-window
## vimish keys
bind C-j resize-pane -D 10
bind C-k resize-pane -U 10
bind C-h resize-pane -L 10
bind C-l resize-pane -R 10
bind j select-pane -D
bind k select-pane -U
bind h select-pane -L
bind l select-pane -R
unbind [
bind ` copy-mode
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection
unbind p
bind p paste-buffer

set-option -g default-command "reattach-to-user-namespace -l zsh"
set -g default-terminal "screen-256color"
setw -g mode-keys vi
set -g display-time 2000
set -s escape-time 0
setw -g automatic-rename off

## hardstatus line theme
set-option -g status-fg white
set-option -g status-bg default
set-option -g status-justify centre
set-option -g status-left '#[fg=colour192,bold][ #S ][#[default]'
set-option -g status-right-length 800
set-option -g status-left-length 800
## with added battery indicator
set-option -g status-right '#[fg=colour192,bold]][ %m.%d - %H:%M #(/usr/bin/battery -t)#[fg=colour192,bold]]'
set-window-option -g window-status-current-format '#[fg=colour208,bg=default]#I #W#[fg=default]'
