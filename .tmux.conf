unbind C-b
set -g prefix C-s
bind s send-prefix
bind C-s if '! tmux last-pane' last-window
bind r source ~/.tmux.conf
bind J resize-pane -D
bind K resize-pane -U
bind L next-window
bind H previous-window
## vimish keys
bind C-j resize-pane -D 10
bind C-k resize-pane -U 10
bind C-h resize-pane -L 10
bind C-l resize-pane -R 10
bind j select-pane -D
bind k select-pane -U
bind h select-pane -L
bind l select-pane -R
unbind [
bind ` copy-mode
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection
unbind p
bind p paste-buffer

set -g default-terminal "screen-256color"
setw -g mode-keys vi
set -g display-time 2000
set -s escape-time 0
setw -g automatic-rename off

set-option -g default-command "reattach-to-user-namespace -l zsh"
# hardstatus line theme
set-option -g status-fg white
set-option -g status-bg default
set-option -g status-justify centre
set-option -g status-left '#[fg=colour192,bold][ #S ][#[default]'
set-option -g status-right '#[fg=colour192,bold] %m.%d - %H:%M]'
set-window-option -g window-status-current-format '#[fg=colour208,bg=default]([* #[fg=white,bright,bg=default]#I:#W#[fg=colour208,nobright,bg=default] *])#[fg=default]'
